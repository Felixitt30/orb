        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="585" cy="1216" r="175.5" fill="url(#grad1)" filter="url(#glow)" />
  <circle cx="585" cy="1216" r="210.6" fill="none" stroke="#00ffff" stroke-width="8" filter="url(#glow)" opacity="0.8" />
  <text x="585" y="1500" font-family="system-ui, -apple-system, sans-serif" font-size="70.2" fill="#fff" text-anchor="middle" font-weight="300">Orb</text>
