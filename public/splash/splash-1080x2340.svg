    </filter>
  </defs>
  <circle cx="540" cy="1120" r="162" fill="url(#grad1)" filter="url(#glow)" />
  <circle cx="540" cy="1120" r="194.4" fill="none" stroke="#00ffff" stroke-width="8" filter="url(#glow)" opacity="0.8" />
