<svg xmlns="http://www.w3.org/2000/svg" width="750" height="1334" viewBox="0 0 750 1334">
  <rect width="750" height="1334" fill="#1a1a2e"/>
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(200,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,100,255);stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="375" cy="617" r="112.5" fill="url(#grad1)" filter="url(#glow)" />
  <circle cx="375" cy="617" r="135" fill="none" stroke="#00ffff" stroke-width="8" filter="url(#glow)" opacity="0.8" />
  <text x="375" y="817" font-family="system-ui, -apple-system, sans-serif" font-size="45" fill="#fff" text-anchor="middle" font-weight="300">Orb</text>
