<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(100, 100, 255, 0.8) 0%,
                    rgba(50, 50, 150, 0.6) 30%,
                    rgba(20, 20, 60, 0.8) 70%,
                    rgba(10, 10, 30, 0.9) 100%);
            box-shadow:
                0 0 40px rgba(100, 100, 255, 0.4),
                0 0 80px rgba(100, 100, 255, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        p {
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 30px;
            max-width: 300px;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="orb"></div>
    <h1>You're Offline</h1>
    <p>The Orb is waiting for you to reconnect. Check your internet connection and try again.</p>
    <button onclick="location.reload()">Try Again</button>
</body>

</html>
